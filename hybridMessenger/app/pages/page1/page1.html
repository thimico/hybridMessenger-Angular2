<ion-navbar *navbar>
  <ion-title>Nossos Herois</ion-title>
</ion-navbar>

<ion-content class="page1">
  
<ion-list>
  <ion-item *ngFor="let item of items #i=index">
    <ion-thumbnail item-left>
      <img [src]="item.picture.thumbnail">
    </ion-thumbnail>
    <h2 class="captalize">{{item.name.first}} {{item.name.last}}</h2>
    <p>@{{item.login.username}}</p>
    <ion-note item-right>
    {{i + 1}}
    </ion-note>
    <!-- <button clear item-right>View</button> -->
  </ion-item>
</ion-list>

</ion-content>
